<!DOCTYPE html>
<html lang="en">

<head>
  <!-- dark reader -->
  <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.26/darkreader.min.js"></script>
  <script>
    DarkReader.auto({
      darkSchemeBackgroundColor: '#000000',
      darkSchemeTextColor: '#ffffff'
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Not Found | Wonder Space üöÄ</title>
  <script src="https://kit.fontawesome.com/51c31093f4.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .box {
      flex: 1;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .number {
      font-size: 120px;
      font-family: 'Fira Code', monospace;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }

    .text {
      font-size: 16px;
      font-family: 'Fira Code', monospace;
      margin: 30px;
      color: rgb(70, 70, 70);
    }

    .btn-container {
      display: flex;
      justify-content: center;
      font-family: 'Fira Code', monospace;
    }

    .btn {
      padding: 8px 24px;
      display: inline-block;
      text-decoration: none;
      background: #fff;
      border: 2px solid #efefef;
      color: rgb(0, 0, 0);
      margin: 24px;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .footer {
      font-size: 14px;
      padding: 14px;
      border-top: 2px solid #efefef;
      color: #777;
      font-weight: lighter;
    }

    .footer a {
      text-decoration: none;
      font-weight: bold;
      color: #a6a6a6;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="number">
      404
    </div>
    <div class="text">
      <i class="fas fa-satellite"></i> Page not found.
      <br>
      <p style="color: #a6a6a6; font-size: 14px; margin-top: 20px;">The page you are looking for is traveling in outer
        space. <i class="fas fa-user-astronaut"></i>
      </p>
    </div>
    <div class="btn-container">
      <a class="btn" id="back">‚Üê Go back</a>
    </div>
  </div>
  <footer class="footer">
    <a href="https://leonwong0609.github.io/" target="_blank">Wonder Space üöÄ</a>
  </footer>
  <script>
    var back = document.getElementById('back')
    back.onclick = function () { console.log('run...'); history.back() }
  </script>
</body>

</html>
